<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="page__element header">
      <img class="header__logo" src="images/header-logo.svg" alt="логотип Место"/>
    </header>
    <main class="page__element content">
      <section class="profile">
        <img class="profile__avatar" src="images/image_kusto.jpg" alt="Жак-Ив Кусто"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="page__element">
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="page__element footer">&copy; 2022 Mesto Russia</footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_edit-profile" name="popup-edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__form popup__form_input_name" name="name" type="text" value=""/>
          <input class="popup__form popup__form_input_job" name="job" type="text" value=""/>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_add-element" name="popup-add-element">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__form popup__form_input_element_title" name="place-name" type="text" value="" placeholder="Название" required/>
          <input class="popup__form popup__form_input_element_link" name="place-link" type="url" value="" placeholder="Ссылка на картинку" required/>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_view">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__description"></figcaption>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </figure>
    </div>
    <template class="template-element">
      <li class="element">
        <img class="element__image" src="#" />
        <h2 class="element__place-name"></h2>
        <button class="element__like-button" type="button" aria-label="Лайк"></button>
        <button class="element__delete-button" type="button" aria-label="Удалить карточку"></button>
      </li>
    </template>
    <script src="scripts/index.js"></script>
  </body>
</html>
