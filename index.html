<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="page__element header">
      <img
        class="header__logo"
        src="images/header-logo.svg"
        alt="логотип Место"
      />
    </header>
    <main class="page__element content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="images/image_kusto.jpg"
          alt="Жак-Ив Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__info profile__info_name">Жак-Ив Кусто</h1>
          <button
            class="profile__info profile__info_edit-button"
            type="button"
          ></button>
          <h2 class="profile__info profile__info_comment">
            Исследователь океана
          </h2>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="page__element">
        <ul class="elements">
          <li class="element">
            <div class="element__image element__image_park"></div>
            <h3 class="element__place-name">Утро в парке</h3>
            <button class="element__like-button">
            </button>
          </li>
          <li class="element">
            <div class="element__image element__image_mountain-mist"></div>
            <h3 class="element__place-name">Горный туман</h3>
            <button class="element__like-button">
            </button>
          </li>
          <li class="element">
            <div class="element__image element__image_waterfall"></div>
            <h3 class="element__place-name">Водопад</h3>
            <button class="element__like-button">
            </button>
          </li>
          <li class="element">
            <div class="element__image element__image_winter-forest"></div>
            <h3 class="element__place-name">Зимний лес</h3>
            <button class="element__like-button">
            </button>
          </li>
          <li class="element">
            <div class="element__image element__image_eagle"></div>
            <h3 class="element__place-name">Горный орел</h3>
            <button class="element__like-button">
            </button>
          </li>
          <li class="element">
            <div class="element__image element__image_sea-lion"></div>
            <h3 class="element__place-name">Морской лев греется на солнце</h3>
            <button class="element__like-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="page__element footer">&amp; 2022 Mesto Russia</footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <p class="popup__title">Редактировать профиль</p>
          <input
            class="popup__form popup__form_input-name"
            type="text"
            value="Жак-Ив Кусто"
          />
          <input
            class="popup__form popup__form_input-job"
            type="text"
            value="Исследователь океана"
          />
          <input class="popup__submit-button" type="submit" value="Сохранить" />
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
