<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <header class="page__element header">
      <img class="header__logo" src="images/header-logo.svg" alt="логотип Место"/>
    </header>
    <main class="page__element content">
      <section class="profile">
        <img class="profile__avatar" src="images/image_kusto.jpg" alt="Жак-Ив Кусто"/>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="page__element">
        <ul class="elements">
          <li class="element">
            <div class="element__image element__image_nature_park"></div>
            <h2 class="element__place-name">Утро в парке</h2>
            <button class="element__like-button" type="button" aria-label="Лайк"></button>
          </li>
          <li class="element">
            <div class="element__image element__image_nature_mountain-mist"></div>
            <h2 class="element__place-name">Горный туман</h2>
            <button class="element__like-button" type="button" aria-label="Лайк">
            </button>
          </li>
          <li class="element">
            <div class="element__image element__image_nature_waterfall"></div>
            <h2 class="element__place-name">Водопад</h2>
            <button class="element__like-button" type="button" aria-label="Лайк">
            </button>
          </li>
          <li class="element">
            <div class="element__image element__image_nature_winter-forest"></div>
            <h2 class="element__place-name">Зимний лес</h2>
            <button class="element__like-button" type="button" aria-label="Лайк">
            </button>
          </li>
          <li class="element">
            <div class="element__image element__image_nature_eagle"></div>
            <h2 class="element__place-name">Горный орел</h2>
            <button class="element__like-button" type="button" aria-label="Лайк">
            </button>
          </li>
          <li class="element">
            <div class="element__image element__image_nature_sea-lion"></div>
            <h2 class="element__place-name">Морской лев греется на солнце</h2>
            <button class="element__like-button" type="button" aria-label="Лайк">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="page__element footer">&copy; 2022 Mesto Russia</footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="popup-edit-profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__form popup__form_input_name" name="name" type="text" value=""/>
          <input class="popup__form popup__form_input_job" name="job" type="text" value=""/>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
